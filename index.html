  <title>PaYDay Schedule </title>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Pay Day Scheduler</h1>
    <p class="lead">Plan Your Day!</p>
    <p id="currentDay" class="lead">FRIDAY AUGUST 19TH </p>

    <!-- Timeblocks go here -->
  </div>
